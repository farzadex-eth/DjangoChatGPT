{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="chat-window">
                <h2>Chat User: {{user.username}}</h2>
                <div class="chat border" id="chatbox">
                    <!-- Chat messages go here -->
                </div>
                <form method="POST" id="prompt-form">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <input type="text" name="prompt" id="prompt" class="form-control" placeholder="Type your prompt here...">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-outline-secondary text-light" id="prompt-btn">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
